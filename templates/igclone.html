<body>
    <div class="container">

            <div class="post">

                <div class="comments">

                    <button onsubmit="showToxicityAlert()" onclick="addComment('comment2')">Post</button>
                </div>
            </div>
            <div class="post">

            </div>
            <div class="post">
                <img src="https://images.pexels.com/photos/4064432/pexels-photo-4064432.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Nature 4">

                    <input type="text" id="comment4" placeholder="Add a comment...">
                    <button onsubmit="showToxicityAlert()" onclick="addComment('comment4')">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script>
function addComment(inputId) {
    var inputElement = document.getElementById(inputId);
    var comment = inputElement.value;
    if (comment.trim() !== '') {
        var commentElement = document.createElement('p');
        commentElement.textContent = comment;
        inputElement.parentNode.appendChild(commentElement);
        inputElement.value = '';
    }
}



function showToxicityAlert(toxicity_Score) {
            if (Toxicity Score > 0.70) {
                alert("Warning: Comment may be harmful!, Change the comment");
            }
        }

</script>
